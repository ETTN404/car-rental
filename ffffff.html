<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Reveal Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 200vh; /* for scroll */
      background-image: url('PICS/gc.png'); /* ðŸ‘ˆ Replace with your image */
      background-size: cover;
      background-attachment: fixed; /* Important! */
      font-family: sans-serif;
    }

    .content {
      position: relative;
      padding: 100px;
      color: white;
      z-index: 1;
    }

    .window {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 200px;
      z-index: 999;
      border: 2px solid white;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      mix-blend-mode: screen;
      background: transparent;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 20, 0.8);
      z-index: 998;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="window"></div>

  <div class="content">
    <h1>Scroll Down</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus vel metus...</p>
    <p>... (add more paragraphs to enable scrolling) ...</p>
  </div>
</body>
</html>
